<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>懶人加班表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Button trigger modal -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid  justify-content-center">
      <span class="navbar-brand mb-0 me-2 h1">懶人加班表單-demo</span>
      <button id="manual" type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
        data-bs-target="#manualModal">
        使用說明 V1.4
      </button>
      <div class="turn-dark mx-2">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div class="turn-light mx-2 none">
        <i class="fa-solid fa-moon"></i>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <div class="d-flex flex-column justify-content-center">

      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <button type="button" id="workday-btn" class="btn btn-success my-2">平日加班(workday)</button>
          </div>
          <div class="col">
            <button type="button" id="holiday-btn" class="btn btn-success my-2">假日加班(holiday)</button>
          </div>
        </div>
      </div>

      <hr>

      <form class="none"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSejklVXG_iRtg7GncIIEARoRzdfCcETZCr6JXWE9UKgxpJ2iw/formResponse"
        method="POST">

        <div class="form-row mb-3">
          <label class="form-label" for="entry.1433360161">姓名(Name)
            *</label>
          <input id="name" class="form-control" name="entry.1433360161" required>
        </div>
        <div class="form-row mb-3">
          <label class="form-label" for="entry.1550198104">工號(work number)
            *</label>
          <input id="work-num" class="form-control" name="entry.1550198104" required>
        </div>

        <div class="form-row mb-3">
          <label class="form-label" for="entry.320521854">加班類型(Overtime type)
            *</label>
          <select id="type" class="form-select form-select-sm" name="entry.320521854" required>
            <option value="10平日加班 Work overtime on weekdays">10平日加班 Work overtime on weekdays</option>
            <option value="20休息日加班(無交通費) Work overtime on holidays (no transportation expenses)">20休息日加班(無交通費) Work
              overtime
              on holidays (no transportation expenses)</option>
            <option value="25休息日加班 Work overtime on holidays">25休息日加班 Work overtime on holidays</option>
            <option value="60國定假日加班 Work overtime on national holidays">60國定假日加班 Work overtime on national holidays
            </option>
            <option value="63國定假日加班(無交通費) Work overtime on national holidays (no transportation expenses)">
              63國定假日加班(無交通費)
              Work overtime on national holidays (no transportation expenses)</option>
          </select>
        </div>

        <div class="form-row mb-3">
          <label class="form-label">加班開始時間(Overtime start time)
            *</label>
          <br>
          <input id="start-date" type="datetime-local" required>
          <span id="start-time-check"></span>
        </div>

        <div class="form-row mb-3">
          <label class="form-label">加班結束時間(Overtime end time)
            *</label>
          <br>
          <input id="end-date" type="datetime-local" required>
          <span id="end-time-check"></span>
        </div>

        <div class="form-row mb-3">
          <label class="form-label" for="entry.1918864633">休息時間(Break time)
            *</label>
          <select id="break-time" class="form-select form-select-sm" name="entry.1918864633" required>
            <option value="0">0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="form-row mb-3 overtime-reason">
          <label class="form-label" for="entry.2060551972">加班事由(Overtime reason) *</label>
          <input id="overtime-reason" class="form-control" name="entry.2060551972" required>
        </div>

        <div class="form-row mb-3 no-break-reason none">
          <label class="form-label" for="entry.22422358">未休息原因(No break reason)</label>
          <input id="no-break-reason" class="form-control" name="entry.22422358">
        </div>

        <input id="start-year" type="hidden" name="entry.50655658_year" required>
        <input id="start-month" type="hidden" name="entry.50655658_month" required>
        <input id="start-day" type="hidden" name="entry.50655658_day" required>
        <input id="start-hour" type="hidden" name="entry.1587576065_hour" required>
        <input id="start-minute" type="hidden" name="entry.1587576065_minute" required>

        <input id="end-year" type="hidden" name="entry.232862906_year" required>
        <input id="end-month" type="hidden" name="entry.232862906_month" required>
        <input id="end-day" type="hidden" name="entry.232862906_day" required>
        <input id="end-hour" type="hidden" name="entry.960040273_hour" required>
        <input id="end-minute" type="hidden" name="entry.960040273_minute" required>

        <input type="hidden" name="entry.1210075003" value="0">
        <input type="hidden" name="entry.1981102519" value="PAY">
        <input type="hidden" name="pageHistory" value="0,1">

        <div class="d-flex justify-content-center my-3">
          <button id="save-btn" class="btn btn-secondary btn-block btn-sm mx-3" type="button">儲存資料(save)</button>
          <button class="btn btn-primary btn-block mx-3" id="submit-btn" type="submit">提交表單(submit)</button>
          <button id='record-btn' type="button" class="btn btn-secondary btn-sm mx-3" data-bs-toggle="modal"
            data-bs-target="#recordModal">申報紀錄(record)</button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="manualModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title me-3" id="exampleModalLabel">使用說明 V1.4</h5>
            <a
              href="https://docs.google.com/spreadsheets/d/1Xvh013HaV6TCgEFYMguZB2dyf1bmXTQastQSEd6-89k/edit#gid=2089315942">提交表單確認連結</a>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            目前提供預設模板、自訂模板各兩個
            <br>
            1. 平日加班(workday)
            <br>
            2. 假日加班(holiday)
            <br>
            3. 自訂模板1
            <br>
            4. 自訂模板2
            <hr>
            點擊按鈕即可套用模板，日期以當日申報加班為主，若非當日申報請自行選取申報日期
            <br>
            ※預設模板按下儲存可以儲存輸入資訊（姓名、工號、加班事由）
            <br>
            ※自訂模板按下儲存則除了日期以外皆會儲存
            <br>
            ※提交前後請確認，申報有誤概不負責
            <hr>
            版本紀錄：
            <br>
            1.3 > 移除一個自訂與預設模板，預設模板加入時間判定代入
            <br>
            1.2 > 新增三個自訂模板
            <br>
            1.1 > 新增姓名、工號儲存功能
          </div>
        </div>
      </div>
    </div>

    <!-- Record Modal -->
    <div class="modal fade" id="recordModal" tabindex="-1" aria-labelledby="recordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title me-3" id="recordModalLabel">申報紀錄(record)</h5>
            <button type="button" class="btn btn-warning" id="clear-btn">CLEAR</button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="record" class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e33f727cc9.js" crossorigin="anonymous"></script>
    <script src="./show-input.js"></script>
</body>

</html>
